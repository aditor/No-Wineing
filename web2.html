<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="web.js"></script>
    <link href="web.css" rel="stylesheet">
</head>
<body>

<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Who's going to drink?</span>
    <input type="text" id="n" class="form-control" placeholder="Enter your name" aria-describedby="basic-addon1">
</div>

<div class="input-group">
    <span class="input-group-addon" id="basic-addon2">Weight</span>
    <input type="text" id="w" class="form-control" placeholder="Enter your weight in lbs" aria-describedby="basic-addon1">
</div>

<div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
        <button type="button" onclick="Gender(true)" class="btn btn-default">Male</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" onclick="Gender(false)" class="btn btn-default">Female</button>
    </div>
</div>

<button type="button" class="btn btn-default" onclick="Load();">Next</button>

<div class="team">
    Team:
    <ol>
        <li id="teamlist"></li>
        <li id="teamlist2"></li>
        <li id="teamlist3"></li>
        <li id="teamlist4"></li>
    </ol>
</div>

<button type="button" class="btn-default" onclick="startGame()">Start Game</button>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
