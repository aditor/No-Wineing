<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="web.js"></script>
    <script src="web2.js"></script>
    <link href="web.css" rel="stylesheet">
</head>
<body>

<div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
        <button type="button" onclick="drink()" class="btn btn-default">Who will drink?</button>
    </div>
</div>
<p style="font-size:60px; text-align:center" id="drinker">Name</p>

<div class="row">
    <div class="col-xs-6 col-md-2">
        <a href="#" class="thumbnail">
            <img src="http://rethinkingdrinking.niaaa.nih.gov/images/graphic_beer.jpg" alt="...">
        </a>
    </div>

    <div class="col-xs-6 col-md-2">
        <a href="#" class="thumbnail">
            <img src="http://rethinkingdrinking.niaaa.nih.gov/images/graphic_maltliquor.jpg" alt="...">
        </a>
    </div>

    <div class="col-xs-6 col-md-2">
        <a href="#" class="thumbnail">
            <img src="http://rethinkingdrinking.niaaa.nih.gov/images/graphic_tablewine.jpg" alt="...">
        </a>
    </div>

    <div class="col-xs-6 col-md-2">
        <a href="#" class="thumbnail">
            <img src="http://rethinkingdrinking.niaaa.nih.gov/images/graphic_cordial.jpg" alt="...">
        </a>
    </div>

    <div class="col-xs-6 col-md-2">
        <a href="#" class="thumbnail">
            <img src="http://rethinkingdrinking.niaaa.nih.gov/images/graphic_brandy.jpg" alt="...">
        </a>
    </div>

    <div class="col-xs-6 col-md-2">
        <a href="#" class="thumbnail">
            <img src="http://rethinkingdrinking.niaaa.nih.gov/images/graphic_spirits.jpg" alt="...">
        </a>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-md-3">
        <div class="stats">
            <p class="name" id="n1">Koala</p>
            <p>blood alcohol percentage</p>
            <p class="percentage" id="p1">0%</p>
        </div>
    </div>

    <div class="col-sm-6 col-md-3">
        <div class="stats">
            <p class="name" id="n2">Bear</p>
            <p>blood alcohol percentage</p>
            <p class="percentage" id="p2">0%</p>
        </div>
    </div>

    <div class="col-sm-6 col-md-3">
        <div class="stats">
            <p class="name" id="n3">Cat</p>
            <p>blood alcohol percentage</p>
            <p class="percentage" id="p3">0%</p>
        </div>
    </div>

    <div class="col-sm-6 col-md-3">
        <div class="stats">
            <p class="name" id="n4">Panda</p>
            <p>blood alcohol percentage</p>
            <p class="percentage" id="p4">0%</p>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
